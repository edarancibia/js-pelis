<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="module" src="js/main.js" defer></script>
    <title>Proyecto web Peliculas</title>
</head>
<body>
    
    <div class="layout">
        <header class="header">
            <div class="logo">
                <div class="play"></div>
            </div>
            <h1>Mis Pelis</h1>
        </header>

        <nav class="nav">
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Películas</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>

        <section id="content" class="content">

            <article class="peli-item">
                <h3 class="title">Desarrollo web</h3>
                <p class="description">www.miweb.com</p>

                <button class="editar">Editar</button>
                <button class="borrar">Borrar</button>
            </article>

        </section>

        <aside class="lateral">
            <div class="search">
                <h3 class="title">Buscador</h3>
                <form>
                    <input type="text" />
                    <button>Buscar</button>
                </form>
            </div>

            <div class="add">
                <h3 class="title">Añadir Película</h3>
                <form>
                    <input type="text" id="title" placeholder="Título" />
                    <textarea id="description" placeholder="Descripción"></textarea>
                    <button type="submit" id="save">Guardar</button>
                </form>
            </div>
        </aside>

        <footer class="footer">
            &copy; Master html Typescript
            <a href="www.google.cl"></a>
        </footer>
    </div>
</body>
</html>
